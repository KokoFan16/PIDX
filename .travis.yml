sudo: true

language: c

branches:
  only:
    - master

cache:
  directories:
    - mpich

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5 gcc-5 libstdc++-5-dev
      env:
        - CXX_COMPILER=g++-5
        - C_COMPILER=gcc-5
        - BUILD_TYPE=Release

before_install:
#  - test -n $CC && unset CC
#  - test -n $CXX && unset CXX
  - which $CXX_COMPILER
  - which $C_COMPILER

install:
  - bash ci/travis/install_mpi.sh
 
before_script: 
  - mkdir build
  - cd build

script:
  - cmake ../ -DCMAKE_CXX_COMPILER=$CXX_COMPILER -DCMAKE_C_COMPILER=$C_COMPILER -DMPI_DIR=$TRAVIS_BUILD_DIR/mpich -DMPI_DIR=$TRAVIS_BUILD_DIR/mpich -DMPI_C_INCLUDE_PATH=$TRAVIS_BUILD_DIR/mpich/include -DMPI_C_LIBRARIES=$TRAVIS_BUILD_DIR/mpich/lib/libmpich.so -DMPI_CXX_LIBRARIES=$TRAVIS_BUILD_DIR/mpich/lib/libmpicxx.so -DMPI_CXX_INCLUDE_PATH=$TRAVIS_BUILD_DIR/mpich/include -DPIDX_BUILD_EXAMPLES=ON
  - make -j 4
  - cd ../tools/test
  - chmod -R 777 ./
  - $TRAVIS_BUILD_DIR/mpich/bin/mpirun -np 8 ../../build/examples/idx_write -g 32x32x32 -l 16x16x16 -r 16x16x16 -t 2 -v 5 -f data
  - $TRAVIS_BUILD_DIR/mpich/bin/mpirun -np 8 ../../build/examples/idx_read -g 32x32x32 -l 16x16x16 -t 0 -v 0 -f data
#  - python test.py -w 8 -r 8 -m $TRAVIS_BUILD_DIR/mpich/bin/mpirun
  - ls -a .
#  - cat VARS
  - ls data